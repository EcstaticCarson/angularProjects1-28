<div class="container">
    <div class="row">
        <div class="col" *ngFor="let item of productList">
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{item.pName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.additionalInfo}}</h6>
                    <p class="card-text">{{item.pDesc}}</p>
                    <a routerLink="/{{item.pNameURL}}/{{item.id}}" class="card-link">{{item.price}}</a>
                    <a href="#" class="card-link"><app-modaldesc [product] = 'item'></app-modaldesc></a>
                </div>
            </div>
        </div>
    </div>
</div>
